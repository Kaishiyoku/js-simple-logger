<html>
<head>
    <title>Sample</title>

    <script src="dist/simple-logger.umd.js"></script>
</head>
<body>

Open the console.

<script type="text/javascript">
    localStorage.clear();
    var sampleList = [
        {name: 'A', value: 1},
        {name: 'B', value: 2},
        {name: 'C', value: 3},
        {name: 'D', value: 4},
        {name: 'E', value: 5},
    ];

    var simpleLogger = new Logger();
    simpleLogger.table(sampleList);

    simpleLogger.trace('Trace message');
    simpleLogger.debug('Debug message');
    simpleLogger.info('Info message');
    simpleLogger.log('Log message');
    simpleLogger.warn('Warn message');
    simpleLogger.error('Error message');

    console.log('');
    console.log('-------------------');
    console.log('');

    Logger.setDateFormat('HH:mm:ss');

    var contextLogger = new Logger('main');
    contextLogger.trace('Trace message');
    contextLogger.debug('Debug message');
    contextLogger.info('Info message');
    contextLogger.log('Log message');
    contextLogger.warn('Warn message');
    contextLogger.error('Error message');

    console.log('');
    console.log('-------------------');
    console.log('');

    Logger.setMinimumLogLevel(Logger.getLogLevels().TRACE);

    simpleLogger.trace('Trace message');
    simpleLogger.debug('Debug message');
    simpleLogger.info('Info message');
    simpleLogger.log('Log message');
    simpleLogger.warn('Warn message');
    simpleLogger.error('Error message');

    console.log('');
    console.log('-------------------');
    console.log('');

    simpleLogger.trace('Trace message');
    simpleLogger.debug('Debug message');
    simpleLogger.info('Info message');
    simpleLogger.log('Log message');
    simpleLogger.warn('Warn message');
    simpleLogger.error('Error message');
</script>

</body>
</html>

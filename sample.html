<html>
<head>
    <title>Sample</title>

    <script src="dist/simple-logger.umd.js"></script>
</head>
<body>

<script type="text/javascript">
    var simpleLogger = Logger();
    simpleLogger.trace('Trace message');
    simpleLogger.debug('Debug message');
    simpleLogger.info('Info message');
    simpleLogger.log('Log message');
    simpleLogger.warn('Warn message');
    simpleLogger.error('Error message');

    console.log('');
    console.log('');
    console.log('');

    var contextLogger = Logger('main');
    contextLogger.trace('Trace message');
    contextLogger.debug('Debug message');
    contextLogger.info('Info message');
    contextLogger.log('Log message');
    contextLogger.warn('Warn message');
    contextLogger.error('Error message');
</script>

</body>
</html>

<html>
<head>
    <title>Sample</title>

    <script src="dist/js-simple-logger.umd.js"></script>
</head>
<body>

Open the console.

<script type="text/javascript">
    localStorage.clear();
    var sampleList = [
        {name: 'A', value: 1},
        {name: 'B', value: 2},
        {name: 'C', value: 3},
        {name: 'D', value: 4},
        {name: 'E', value: 5},
    ];

    var simpleLogger = Logger.getLogger();
    simpleLogger.table(sampleList);

    simpleLogger.trace('Trace message');
    simpleLogger.debug('Debug message');
    simpleLogger.info('Info message');
    simpleLogger.log('Log message');
    simpleLogger.warn('Warn message');
    simpleLogger.error('Error message');

    console.log('');
    console.log('-------------------');
    console.log('');

    Logger.setDateFormat('mm:ss');

    var contextLogger = Logger.getLogger('main');
    contextLogger.trace('Trace message');
    contextLogger.debug('Debug message');
    contextLogger.info('Info message');
    contextLogger.log('Log message');
    contextLogger.warn('Warn message');
    contextLogger.error('Error message');

    console.log('');
    console.log('-------------------');
    console.log('');

    Logger.setMinimumLogLevel(Logger.getLogLevels().TRACE);

    Logger.setFormatter(function (metaInformation = {}) {
        return function (messages) {
            const {dateFormat, logLevel, context} = metaInformation;

            return [Logger.formatLogLevel(logLevel), context].concat(messages);
        };
    });

    var anotherLoger = Logger.getLogger();

    anotherLoger.trace('Trace message');
    anotherLoger.debug('Debug message');
    anotherLoger.info('Info message');
    anotherLoger.log('Log message');
    anotherLoger.warn('Warn message');
    anotherLoger.error('Error message');
</script>

</body>
</html>
